{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'budget\style.css' %}">
    <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.main {
    width: 100%;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url('{% static "budget/ee.jpg" %}');
    background-position: center;
    background-size: cover;
    height: 100vh;
}

.navbar {
    width: 100%;
    max-width: 1200px;
    margin: auto;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.icon h2 {
    color: #ff7200;
    font-size: 24px;
}

.menu ul {
    display: flex;
}

.menu ul li {
    list-style: none;
    margin-left: 20px;
}

.menu ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    font-family: 'Times New Roman', Times, serif;
    transition: 0.4s ease-in-out;
}

.menu ul li a:hover {
    color: #ff7200;
}

.search {
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    text-align: center;
}

.srch {
    width: 80%;
    height: 40px;
    background: transparent;
    border: 1px solid #ff7200;
    color: #fff;
    font-size: 16px;
    border-radius: 5px 0 0 5px;
    padding: 10px;
    border-right: none;
}

.btn {
    width: 20%;
    height: 40px;
    background: #ff7200;
    border: 2px solid #ff7200;
    color: #fff;
    font-size: 15px;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: 0.2s ease;
}

.btn:hover {
    color: #000;
}

.btn:focus {
    outline: none;
}

.content {
    width: 100%;
    max-width: 1200px;
    margin: auto;
    color: #fff;
    text-align: center;
    padding: 20px;
}

.content h1 {
    font-family: 'Times New Roman';
    font-size: 40px;
    margin-bottom: 20px;
}

.content .par {
    font-family: Arial;
    letter-spacing: 1.2px;
    line-height: 24px;
}

.cn {
    width: 160px;
    height: 40px;
    background: #ff7200;
    border: none;
    margin: 20px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: .4s ease;
}

.cn a {
    text-decoration: none;
    color: #000;
    transition: .3s ease;
}

.cn:hover {
    background-color: #fff;
}

.form {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 50%, rgba(0, 0, 0, 0.8) 50%);
    border-radius: 10px;
    padding: 25px;
}

.form h2 {
    font-family: sans-serif;
    text-align: center;
    color: #ff7200;
    font-size: 22px;
    background-color: #fff;
    border-radius: 10px;
    margin: 2px;
    padding: 8px;
}

.form input {
    width: 100%;
    height: 35px;
    background: transparent;
    border-bottom: 1px solid #ff7200;
    border-top: none;
    border-right: none;
    border-left: none;
    color: #fff;
    font-size: 15px;
    letter-spacing: 1px;
    margin-top: 15px;
}

.form input:focus {
    outline: none;
}

.btnn {
    width: 100%;
    height: 40px;
    background: #ff7200;
    border: none;
    margin-top: 20px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    transition: 0.4s ease;
}

.btnn:hover {
    background: #fff;
    color: #ff7200;
}

.btnn a {
    text-decoration: none;
    color: #000;
    font-weight: bold;
}

.form .link {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 17px;
    padding-top: 20px;
    text-align: center;
}

.form .link a {
    text-decoration: none;
    color: #ff7200;
}

.icons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.icons a {
    text-decoration: none;
    color: #fff;
    margin: 0 10px;
}

.icons ion-icon {
    color: #fff;
    font-size: 30px;
    transition: 0.3s ease;
}

.icons ion-icon:hover {
    color: #ff7200;
}

@media screen and (max-width: 768px) {
    .menu {
        width: 100%;
        text-align: center;
    }

    .menu ul {
        flex-direction: column;
    }

    .menu ul li {
        margin: 10px 0;
    }

    .search {
        flex-direction: column;
    }

    .srch {
        width: 100%;
        border-radius: 5px;
        margin-top: 10px;
    }

    .btn {
        width: 100%;
        border-radius: 5px;
        margin-top: 10px;
    }

    .form {
        max-width: 100%;
    }
}


    </style>
